{% extends "base.html" %}
{% block title %}Register{% endblock %}

{% block content %}
<div class="container">
    <h2 class="heading align-center">Contact Us</h2>
    <div class=" form-popout">
        <div class="row flush">
            <div class="col s3 m5"></div>
        <form class="col s12 m8 offset-m2" method="POST"
                action="{{ url_for('contact_us')}}">
                <div class="card-panel">
                    <h2>Send us a message</h2>
                    <div class="row">
                        <div class="col s12 input-field">
                            <input type="email" id="email" name="email" class="validate" 
                                required>
                            <label for="email">Email</label>    
                        </div>
                    </div>
                    <div class="row">
                        <div class="input-field col s12">
                            <i class="fas fa-user-lock prefix light-blue-text text-darken-4"></i>
                            <textarea id="message-text" type="text" name="message-text"
                                class="validate materialize-textarea" min-length="5" maxlength="100"
                                required></textarea>
                            <label for="message-text">Message</label>
                        </div>
                    </div>                  
                    <div class="modal-footer">
                        <div class="row">
                        <button type="submit" class="col s12 btn-yellow">
                            Submit 
                        </button>
                    </div>
                    </div>
                </div>
            </form>  
{% endblock %}
