<div id="edit_human" class="modal">
    <div class="modal-content">
        <form class="col s12 m8 offset-m2" method="POST"
                action="{{ url_for('edit_human', username=username)}}">
                <div class="card-panel">
                    <h2>Edit {{user_profile.username}}</h2>
                    <div class="row">
                        <div class="col s12 input-field">
                            <input type="text" id="human_name" name="human_name" class="validate" min-length="2"
                                maxlength="15" pattern="^[a-zA-Z0-9]{2,15}$" value="{{user_profile.human_name}}"
                                required>
                        </div>
                    </div>
                    <div class="row">
                        <div class="input-field col s12">
                            <i class="fas fa-user-lock prefix light-blue-text text-darken-4"></i>
                            <textarea id="human_description" type="text" name="human_description"
                                class="validate materialize-textarea" min-length="5" maxlength="100"
                                required>{{user_profile.human_description}}</textarea>
                            <label for="human_description">Description</label>
                        </div>
                    </div>                  
                    <div class="modal-footer">
                        <div class="row">
                        <button type="submit" class="co s12 btn-large btn-style btn-yellow">
                            Update
                        </button>
                    </div>
                    </div>
                </div>
            </form>  
    </div>
</div>
